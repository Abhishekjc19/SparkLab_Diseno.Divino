# Database Configuration
spring.datasource.url=jdbc:postgresql://localhost:5432/sparklab2025
spring.datasource.username=sparklab_user
spring.datasource.password=sparklab_password
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=true

# JWT Configuration
jwt.secret=SparkLab2025SuperSecretJWTKeyForNMITDesignChallenge123456789
jwt.expiration=86400000

# File Upload Configuration
spring.servlet.multipart.max-file-size=100MB
spring.servlet.multipart.max-request-size=100MB

# Server Configuration
server.port=8080
server.servlet.context-path=/api/v1

# CORS Configuration
cors.allowed-origins=http://localhost:3000,http://127.0.0.1:3000

# Actuator Configuration
management.endpoints.web.exposure.include=health,info,metrics
management.endpoint.health.show-details=when-authorized

# Logging Configuration
logging.level.com.nmit.sparklab=DEBUG
logging.level.org.springframework.security=DEBUG
logging.level.org.springframework.web=DEBUG

# Application Properties
app.name=SparkLab 2025
app.version=1.0.0
app.description=NMIT National Product Design Challenge Platform